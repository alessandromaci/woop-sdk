<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Woop Widget Test</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f5f5f5;
      }
      .widget-wrapper {
        width: 100%;
        max-width: 380px;
        height: 500px;
        border-radius: 16px;
        overflow: hidden;
        background: #0f1217;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      #woop-widget {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="widget-wrapper">
      <div id="woop-widget"></div>
    </div>
    <script type="module">
      import { createWoopWidget } from "./dist/createWoopWidget.js";

      // Example: How a wallet (like MetaMask) would integrate the widget
      createWoopWidget(document.getElementById("woop-widget"), {
        // Required: App identification
        appCode: "TEST-WALLET",

        // Required: Pass the wallet's provider
        provider: window.ethereum, // In MetaMask this would be their injected provider

        // Required: Supported assets
        assets: ["USDC", "ETH", "WBTC"],

        // Optional: Enable/disable specific modules
        modules: {
          enableReceive: true,
          enableInvest: true,
          enableNFTs: true,
        },

        // Optional: Supported networks
        networks: {
          mainnet: true,
          sepolia: false,
          polygon: false,
          optimism: true,
          arbitrum: true,
          base: true,
        },

        // Optional: UI customization
        theme: "light",
        buttonColor: "#4B6BFB",
        logo: "https://your-logo-url.com/logo.png",
      });
    </script>
  </body>
</html>
