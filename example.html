<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Woop Widget Test</title>
  </head>
  <body>
    <div id="woop-widget"></div>
    <script type="module">
      import { createWoopWidget } from "./dist/index.js";

      createWoopWidget(document.getElementById("woop-widget"), {
        appCode: "TEST-WALLET",
        assets: ["USDC", "ETH", "WBTC"],

        // Modules flags
        modules: {
          enableReceive: true,
          enableInvest: true,
          enableNFTs: true,
        },

        // Network configuration
        provider: window.ethereum,
        networks: {
          mainnet: true,
          sepolia: false,
          polygon: false,
          optimism: true,
          arbitrum: true,
          base: true,
        },

        // Theme configuration
        theme: "light",
        buttonColor: "#4B6BFB",
        logo: "https://your-logo-url.com/logo.png",
      });
    </script>
  </body>
</html>
