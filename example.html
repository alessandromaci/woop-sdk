<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Woop Widget</title>
    <style>
      /* Basic styles */
      #woop-widget {
        /* Size configuration */
        width: 100%;
        height: 550px;
        max-width: 380px;
        min-height: 400px;

        /* Border styling options */
        border-radius: 16px;
        /* Alternative border styles:
        border-radius: 8px;  // Less rounded corners
        border-radius: 24px; // More rounded corners
        border: 1px solid #e5e7eb; // Add border
        */

        /* Shadow options */
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        /* Alternative shadow styles:
        box-shadow: none;  // No shadow
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); // Larger shadow
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); // Even larger shadow
        */

        /* Position and spacing */
        margin: 0 auto; /* Center the widget */
        /* Alternative positioning:
        margin: 20px;  // Add space around
        float: right;  // Align to right
        position: fixed;  // Fix position
        right: 20px;
        bottom: 20px;
        */

        /* Background options */
        background: transparent;
        /* Alternative backgrounds:
        background: #f8fafc;  // Light gray background
        backdrop-filter: blur(8px);  // Frosted glass effect
        background: linear-gradient(145deg, #ffffff, #f6f6f6);  // Subtle gradient
        */
      }
    </style>
  </head>
  <body>
    <div id="woop-widget"></div>
    <script type="module">
      import { createWoopWidget } from "./dist/createWoopWidget.js";

      // Example: How a wallet (like MetaMask) would integrate the widget
      createWoopWidget(document.getElementById("woop-widget"), {
        // Required: App identification
        appCode: "TEST-WALLET",

        // Required: Pass the wallet's provider
        provider: window.ethereum, // In MetaMask this would be their injected provider

        // Required: Supported assets
        assets: ["USDC", "ETH", "WBTC"],

        // Optional: Enable/disable specific modules
        modules: {
          enableReceive: true,
          enableInvest: true,
          enableNFTs: true,
        },

        // Optional: Supported networks
        networks: {
          mainnet: true,
          sepolia: false,
          polygon: false,
          optimism: true,
          arbitrum: true,
          base: true,
        },

        // Optional: UI customization
        theme: "light",
        buttonColor: "#4B6BFB",
        logo: "https://your-logo-url.com/logo.png",
      });
    </script>
  </body>
</html>
